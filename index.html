<div class="container">
	<div class="row">
		<div class="col-xs-12 head">
			<span class="glyphicon glyphicon-leaf"></span>
			<h1>New York Times Search</h1>
		</div>
	</div>

	<div class="searchCont sections">
		<div class="searchParam">
			<span class="glyphicon glyphicon-list-alt"></span>
			<p>Search Parameters</p>
		</div>

	</div>

	<form id="articleFormEntry">
            <div class="form-group">
              <label for="">Search Term:</label>
              <input type="input" class="form-control" id="searchTerm" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="">Number of Records to Retrieve</label>
              <input type="input" class="form-control" id="recordQuantity" placeholder="Destination">
            </div>
            <div class="form-group">
              <label for="">Start Year (Optional):</label>
              <input type="input" class="form-control" id="startYear" placeholder="HH:mm (military time)">
            </div>
            <div class="form-group">
              <label for="">End Year (Optional):</label>
              <input type="input" class="form-control" id="endYear" placeholder="00:00 minutesAway">
            </div>
            <button id="searchButton" type="submit" class="btn btn-default">Search</button>
            <button id="clear" type="submit" class="btn btn-default">Clear Results</button>
          </form>


	<div id="pulledArticles" class="sections">
		<div class="article"></div>
	</div>

</div>
